<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bellGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE600"/>
      <stop offset="100%" style="stop-color:#FFCC00"/>
    </linearGradient>
  </defs>
  
  <!-- 透過背景 - ベルアイコンを黄色グラデーションで塗りつぶし -->
  <g fill="url(#bellGradient)">
    <!-- ベル本体 -->
    <path d="M256 48c-12 0-22 10-22 22v22c-66 12-116 70-116 140v80c0 20-8 40-22 54l-16 16v22h352v-22l-16-16c-14-14-22-34-22-54v-80c0-70-50-128-116-140V70c0-12-10-22-22-22z"/>
    <!-- ベルの舌 -->
    <path d="M256 464c35 0 64-29 64-64H192c0 35 29 64 64 64z"/>
  </g>
  
  <!-- ダークアウトライン（視認性向上） -->
  <g fill="none" stroke="#2D2D2D" stroke-width="8" stroke-linejoin="round">
    <path d="M256 48c-12 0-22 10-22 22v22c-66 12-116 70-116 140v80c0 20-8 40-22 54l-16 16v22h352v-22l-16-16c-14-14-22-34-22-54v-80c0-70-50-128-116-140V70c0-12-10-22-22-22z"/>
    <path d="M256 464c35 0 64-29 64-64H192c0 35 29 64 64 64z"/>
  </g>
  
  <!-- プロモコードバッジ（右下） -->
  <g transform="translate(290, 290)">
    <rect x="0" y="0" width="160" height="96" rx="16" fill="#FFFFFF" stroke="#2D2D2D" stroke-width="6"/>
    <rect x="20" y="20" width="80" height="12" rx="6" fill="#2D2D2D"/>
    <rect x="20" y="42" width="120" height="12" rx="6" fill="#FFCC00"/>
    <rect x="20" y="64" width="60" height="12" rx="6" fill="#2D2D2D"/>
  </g>
</svg>
